name: Deploy Static files

on:
  push:
    branches: [ main ]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: main
    steps:
      - name: Checkout plugin
        uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        name: Install dependencies
        with:
          bundler-cache: true
      - name: Build Static files
        run: |
          bundle exec jekyll build
      - name: Checkout Static branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          clean: false
      - name: Clean folder
        run: |
          find . -not -name '_site' -not -name '.git' -not -name '.gitignore' -not -name '.' -not -name '..' -maxdepth 1 -exec rm -r "{}" \;
      - name: Move files
        run: |
          cp -r _site/. .
      - name: Remove _site folder
        run: |
          rm -r _site
      - name: Configure username
        env:
          USER_EMAIL: ${{ secrets.USER_EMAIL }} 
          USER_NAME: ${{ secrets.USER_NAME }}
        run: |
          git config user.email "$USER_EMAIL"
          git config user.name "$USER_NAME"
      - name: Commit changes
        run: |
          git add . && git commit -m "Publish new version"
      - name: Push changes
        run: |
          git push origin gh-pages
